<mat-card>
  <mat-card-content>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" id="user-add-form">
      
      <mat-form-field class="input-full-width">
        <input matInput placeholder="full name" formControlName="name">
      </mat-form-field>
      
      <mat-form-field class="input-full-width">
        <input matInput placeholder="user email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <input matInput type="password" placeholder="password" formControlName="password">
      </mat-form-field>
    
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-button form="user-add-form">Add</button>
  </mat-card-actions>
</mat-card>
