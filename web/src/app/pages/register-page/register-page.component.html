<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title><h2>Register</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="register-form">
      <mat-form-field class="input-full-width">
        <input matInput placeholder="full name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <input matInput placeholder="email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="input-full-width">
        <input matInput placeholder="password" type="password" formControlName="password">
      </mat-form-field>

      <mat-form-field *ngIf="false" class="input-full-width">
        <input matInput placeholder="confirm password" type="password">
      </mat-form-field>
    
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-button form="register-form">Register</button>
  </mat-card-actions>
</mat-card>
